version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.2
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          name: 'Run tests'
          requires:
            - cypress/install
          install-command: echo 'Everthing was already installed'
          start-command: 'npm run start'
          no-workspace: true
          record: true
          
          parallel: true
          parallelism: 3
          group: '3 machines'
          steps:
            - run: 
                command: |
                    TEST=$(circleci tests glob "cypress/e2e/*Test.cy.js") | circleci tests split
                    npx run cypress --record --spec $TEST